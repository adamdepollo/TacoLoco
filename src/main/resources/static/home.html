<!DOCTYPE HTML>
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="jumbotron jumbotron-fluid text-center">
			<div class="container">
				<h1 class="display-4">TACO LOCO</h1>
			</div>
		</div>
		<hr>
		<form action="getTotal">
		  <div class="row text-center">
		    <div class="col">
		    	<h5>VEGGIE</h5>
		    	<label for="veggieTaco">$2.50</label>
		    	<input type="number" class="form-control" name="veggieTaco">
		    </div>
		    <div class="col">
		    	<h5>CHICKEN</h5>
		    	<label for="chickenTaco">$3.00</label>
		    	<input type="number" class="form-control" name="chickenTaco">
		    </div>
		    <div class="col">
		    	<h5>BEEF</h5>
		    	<label for="beefTaco">$3.00</label>
		    	<input type="number" class="form-control" name="beefTaco">
		    </div>
		    <div class="col">
		    	<h5>CHORIZO</h5>
		    	<label for="chorizoTaco">$3.50</label>
		    	<input type="number" class="form-control" name="chorizoTaco">
		    </div>
		  </div>
		  <br>
		  <hr>
			<div class="row text-center">
				<div class="col">
					<button type="submit" class="btn btn-dark">ADD TO CART</button>
				</div>
			</div>
		</form>
	</div>	
</body>
</html>
